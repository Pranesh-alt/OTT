<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="assests/style.css">
    <link rel="shortcut icon" type="PF-icon" href="gallery.png">
</head>
<body>
    <div class="full-img" id="fullImgBox">
       <img src="assests/Superheros/Batman.jpg" id="fullImg" alt="Batman">
       <span onclick="closeFullImg()">X</span>
    </div>
    <h1>Pranesh's Gallery of Superheros</h1>
    <div class="img-gallery">
        <img src="assests/Superheros/Batman.jpg" alt="Batman" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Black Panther.jpg" alt="Black-Panther" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Captain AMerica.jpg" alt="Captain-America" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Iron man.jpg" alt="Iron-Man" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Superman.jpg" alt="Superman" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Wolverine.jpg" alt="Wolverine" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Thor.jpg" alt="Thor" onclick="openFullImg(this.src)">
        <img src="assests/Superheros/Spiderman.jpg" alt="Spiderman"onclick="openFullImg(this.src)" >
    </div>
    <script>
           var fullImgBox=document.getElementById("fullImgBox");
           var fullImg= document.getElementById("fullImg");

           function openFullImg(pic){
            fullImgBox.style.display="flex";
            fullImg.src=pic;
           }
        

    </script>
</body>
</html>
